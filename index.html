<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body{
    background: white;
}
h1{
    text-align: center;
}
#formulario{
    background: #bbb;
    position: relative;
    text-align: center;
    margin-top: 25vh;
    width: 40vw;
    height: 40vh;
    box-shadow: 7px 7px 7px #aaa;
    border-radius: 5px;
    margin-left: 30%;
    button{
        width: 20vh;
        background-color: rgb(14, 73, 223);
        height: 3vh;
        outline: none;
        border: none;
        border-radius: 2px;
        margin-left: 15vw;
    }
}
#formulario textarea, select, label, input, button{
    display: block;
    position: relative;
    margin-top: 2vh;
}
#formulario textarea, select, input{
    margin-left: 10vw;
}
#formulario textarea, select, input{
    position: relative;
    width: 50%;
    height: 4vh;
}
    </style>

</head>
<body>
    <h1>Fa√ßa Login</h1>

        <form id="formulario">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="Digite o seu E-mail" required>
            <label>Palavra-passe</label>
            <input type="password" name="password" placeholder="Digite a Palavra-passe(****)" required>
            <button type="submit">Entrar</button>
        </form>

        <script>
            document.getElementById("formulario").addEventListener("submit", async function (event) {
                event.preventDefault();
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
    
                const resposta = await fetch("/enviar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
    
                const resultado = await resposta.text();
                alert(resultado);
            });

        </script>

</body>
</html>
